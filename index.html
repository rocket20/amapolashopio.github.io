<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-like Web</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .product > div {
            flex: 0 0 auto;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Tamaño máximo de la foto como en una historia de redes sociales */
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Apple Logo" style="max-width: 150px;">
    </header>
    
    <nav>
        <a href="#">SHOP ALL</a>
        <a href="#">NEW ARRIVALS</a>
        <a href="#">READY TO WEAR</a>
        <a href="#">RESORT</a>
        <a href="#">BRIDAL</a>
        <a href="#">HOME COLLECTION</a>
    </nav>

    <main>
        <section class="product">
            <div>            
                <img src="assets/images/1.jpg" alt="iPhone 13 Pro">                                               
            </div>
            <div>                     
                <img src="assets/images/2.jpg" alt="iPhone 13 Pro">                      
            </div>
            <div>          
                <img src="assets/images/3.jpg" alt="iPhone 13 Pro">               
            </div>
            <div>       
                <img src="assets/images/4.jpg" alt="iPhone 13 Pro">             
            </div>
            <div>            
                <img src="assets/images/5.jpg" alt="iPhone 13 Pro">               
            </div>
            <div>                
                <img src="assets/images/6.jpg" alt="iPhone 13 Pro">             
            </div>  
        </section>

        <section class="product">
            <div id="product3">
                <h2>MacBook Air</h2>
                <img src="macbookair.jpg" alt="MacBook Air">
                <p>Apple's thinnest and lightest notebook.</p>
                <p>From $999</p>
                <button>Buy Now</button>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </section>
    </main>

    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>

</body>
</html>
