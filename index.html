<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda Online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        #banner-container {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .banner {
            display: inline-block;
            width: 100%;
            animation: scrollBanners 15s linear infinite;
        }

        .banner img {
            width: 100%;
        }

        .navigation-bar {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .navigation-bar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Logo de la tienda" style="max-width: 200px;">
    </header>
    <nav>
        <a href="#" style="color: #000;">Categoría 1</a> |
        <a href="#" style="color: #000;">Categoría 2</a> |
        <a href="#" style="color: #000;">Categoría 3</a> |
        <!-- Agrega más categorías según sea necesario -->
    </nav>
    <div id="banner-container">
        <div class="banner">
            <img src="banner1.jpg" alt="Banner 1">
        </div>
        <div class="banner">
            <img src="banner2.jpg" alt="Banner 2">
        </div>
        <!-- Agrega más banners según sea necesario -->
        <div class="navigation-bar" id="navigation-bar"></div>
    </div>

    <script>
        const banners = document.querySelectorAll('.banner');
        const navigationBar = document.getElementById('navigation-bar');

        let currentBannerIndex = 0;

        function showBanner(index) {
            banners.forEach((banner, i) => {
                banner.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function updateNavigationButtons() {
            navigationBar.innerHTML = '';
            banners.forEach((_, i) => {
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.addEventListener('click', () => {
                    currentBannerIndex = i;
                    showBanner(currentBannerIndex);
                });
                navigationBar.appendChild(button);
            });
        }

        function nextBanner() {
            currentBannerIndex = (currentBannerIndex + 1) % banners.length;
            showBanner(currentBannerIndex);
            updateNavigationButtons();
        }

        // Iniciar la reproducción automática
        setInterval(nextBanner, 5000); // Cambiar el intervalo según sea necesario (en milisegundos)

        // Mostrar el primer banner y configurar los botones de navegación
        showBanner(currentBannerIndex);
        updateNavigationButtons();
    </script>
</body>
</html>
