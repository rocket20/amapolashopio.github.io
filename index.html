<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Apple Style</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #000;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .banner-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .story-banner {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .story-banner h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .story-banner p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Agrega estilos adicionales según sea necesario */
    </style>
</head>
<body>
    <header>
        <img src="tu-logo.png" alt="Logo de la tienda" style="max-width: 200px;">
    </header>
    
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
        <!-- Agrega más enlaces según sea necesario -->
    </nav>

    <main>
        <div class="banner-container">
            <div class="story-banner" style="background-image: url('imagen1.jpg');">
                <div>
                    <h2>Historia 1</h2>
                    <p>Descripción corta de la historia.</p>
                </div>
            </div>

            <div class="story-banner" style="background-image: url('imagen2.jpg');">
                <div>
                    <h2>Historia 2</h2>
                    <p>Descripción corta de la historia.</p>
                </div>
            </div>

            <!-- Repite este bloque para cada historia -->
        </div>
    </main>

    <footer>
        &copy; 2024 Tu Tienda Apple Style. Todos los derechos reservados.
    </footer>
</body>
</html>
