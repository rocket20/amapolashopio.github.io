<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amapola</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header, nav, section {
            border-top: 5px solid #fff; /* Borde blanco en la parte superior */
            transition: border-top 0.3s ease; /* Transición suave */
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Para estar por encima del resto del contenido */
        }

        header img {
            max-width: 150px;
        }

        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 80px; /* Ajusta según el tamaño del header */
            z-index: 1000; /* Para estar por encima del resto del contenido */
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            padding: 120px 20px 20px; /* Ajuste del espacio para evitar que el contenido se oculte detrás del header y nav */
            position: relative; /* Asegura que las secciones sean posicionadas en relación con el main */
        }

        section {
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: center;
        }

        .product > div {
            flex: 0 0 auto;
            margin: 10px;
            text-align: center;
            max-width: 300px; /* Máximo ancho de cada producto */
        }

        .product img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Tamaño máximo de la foto */
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            clear: both; /* Asegura que el pie de página esté después del contenido */
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Amapola Logo">
    </header>
    
    <nav>
        <a href="#">SHOP ALL</a>
        <a href="#">NEW ARRIVALS</a>
        <a href="#">READY TO WEAR</a>
        <a href="#">RESORT</a>
        <a href="#">BRIDAL</a>
        <a href="#">HOME COLLECTION</a>
    </nav>

    <main>
        <section class="product">
            <!-- Contenido de la sección 1 -->
            <h2>Sección 1</h2>
            <div>            
                <img src="assets/images/1.jpg" alt="Producto 1"> 
                <p>Categoría 1</p>
            </div>
            <div>                     
                <img src="assets/images/2.jpg" alt="Producto 2">   
                <p>Categoría 2</p>                   
            </div>
            <div>          
                <img src="assets/images/3.jpg" alt="Producto 3"> 
                <p>Categoría 3</p>              
            </div>
        </section>

        <section class="product">
            <!-- Contenido de la sección 2 -->
            <h2>Sección 2</h2>
            <div>       
                <img src="assets/images/4.jpg" alt="Producto 4">
                <p>Categoría 4</p>             
            </div>
            <div>            
                <img src="assets/images/5.jpg" alt="Producto 5"> 
                <p>Categoría 5</p>             
            </div>
            <div>                
                <img src="assets/images/6.jpg" alt="Producto 6"> 
                <p>Categoría 6</p>             
            </div>
        </section>

        <!-- Agrega más secciones según sea necesario -->

    </main>

    <footer>
        &copy; 2024 Amapola. All rights reserved.
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY;
            var header = document.querySelector('header');
            var nav = document.querySelector('nav');
            var sections = document.querySelectorAll('section');

            header.style.borderTop = scrollPosition === 0 ? '5px solid #fff' : 'none';
            nav.style.borderTop = scrollPosition === 0 ? '5px solid #fff' : 'none';

            sections.forEach(function(section) {
                var rect = section.getBoundingClientRect();
                var sectionTop = rect.top + scrollPosition;

                if (sectionTop <= 80) { // 80 es el tamaño del header
                    section.style.borderTop = 'none';
                } else {
                    section.style.borderTop = '5px solid #fff';
                }
            });
        });
    </script>
</body>
</html>
