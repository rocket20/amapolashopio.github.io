<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-like Web</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            background-color: #fff;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Apple Logo" style="max-width: 150px;">
    </header>
    
    <nav>
        <a href="#">iPhone</a>
        <a href="#">iPad</a>
        <a href="#">Mac</a>
        <a href="#">Watch</a>
        <a href="#">TV</a>
        <a href="#">Music</a>
        <a href="#">Support</a>
    </nav>

    <main>
        <section class="product">
            <h2>iPhone 13 Pro</h2>
            <img src="iphone13pro.jpg" alt="iPhone 13 Pro">
            <p>The most advanced iPhone ever.</p>
            <p>From $999</p>
            <button>Buy Now</button>
        </section>

        <section class="product">
            <h2>MacBook Air</h2>
            <img src="macbookair.jpg" alt="MacBook Air">
            <p>Apple's thinnest and lightest notebook.</p>
            <p>From $999</p>
            <button>Buy Now</button>
        </section>
    </main>

    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>

    </footer>
</body>
</html>
