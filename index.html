<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        nav {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        section {
            padding: 20px;
        }

        #banner-container {
            overflow: hidden;
        }

        .banner {
            width: 100%;
            display: inline-block;
            animation: moveBanner 10s linear infinite;
        }

        @keyframes moveBanner {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <header>
        <img src="tu_logo.png" alt="Logo de la tienda" width="200">
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Categoría 1</a>
        <a href="#">Categoría 2</a>
        <a href="#">Categoría 3</a>
        <!-- Agrega más categorías según sea necesario -->
    </nav>

    <section>
        <div id="banner-container">
            <img class="banner" src="banner1.jpg" alt="Banner 1">
            <img class="banner" src="banner2.jpg" alt="Banner 2">
            <img class="banner" src="banner3.jpg" alt="Banner 3">
            <img class="banner" src="banner4.jpg" alt="Banner 4">
            <img class="banner" src="banner5.jpg" alt="Banner 5">
            <img class="banner" src="banner6.jpg" alt="Banner 6">
        </div>
    </section>

    <!-- Aquí agregarías más secciones según sea necesario -->

</body>
</html>
