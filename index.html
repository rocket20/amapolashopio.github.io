<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda Online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        #banner-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .banner {
            display: inline-block;
            width: 100%;
            animation: scrollBanners 15s linear infinite;
        }

        @keyframes scrollBanners {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="tu_logo.png" alt="Logo de la tienda" style="max-width: 200px;">
    </header>
    <nav>
        <a href="#">Categoría 1</a> |
        <a href="#">Categoría 2</a> |
        <a href="#">Categoría 3</a> |
        <!-- Agrega más categorías según sea necesario -->
    </nav>
    <div id="banner-container">
        <div class="banner">
            <img src="banner1.jpg" alt="Banner 1" style="width: 100%;">
        </div>
        <div class="banner">
            <img src="banner2.jpg" alt="Banner 2" style="width: 100%;">
        </div>
        <!-- Agrega más banners según sea necesario -->
    </div>

    <script>
        // Puedes agregar scripts adicionales aquí según sea necesario
    </script>
</body>
</html>
