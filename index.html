<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-like Web</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
        }

        .product > div {
            flex: 1;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Apple Logo" style="max-width: 150px;">
    </header>
    
    <nav>
        <a href="#product1">iPhone 13 Pro</a>
        <a href="#product2">MacBook Air</a>
        <!-- Agrega enlaces para cada producto -->
    </nav>

    <main>
        <section class="product">
            <div id="product1">
                <h2>iPhone 13 Pro</h2>
                <img src="assets/images/1.jpg" alt="iPhone 13 Pro">
                <p>The most advanced iPhone ever.</p>
                <p>From $999</p>
                <button>Buy Now</button>
            </div>
            <div id="product2">      
                <h2>iPhone 13 Pro</h2>
                <img src="assets/images/2.jpg" alt="iPhone 13 Pro">
                <p>The most advanced iPhone ever.</p>
                <p>From $999</p>
                <button>Buy Now</button>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </section>

        <section class="product">
            <div id="product3">
                <h2>MacBook Air</h2>
                <img src="macbookair.jpg" alt="MacBook Air">
                <p>Apple's thinnest and lightest notebook.</p>
                <p>From $999</p>
                <button>Buy Now</button>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </section>
    </main>

    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
