<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amapola</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header, nav, section {
            border-top: 5px solid #fff; /* Borde blanco en la parte superior */
            transition: border-top 0.3s ease; /* Transición suave */
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Para estar por encima del resto del contenido */
        }

        header img {
            max-width: 150px;
        }

        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 80px; /* Ajusta según el tamaño del header */
            z-index: 1000; /* Para estar por encima del resto del contenido */
        }

        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            padding: 120px 20px 20px; /* Ajuste del espacio para evitar que el contenido se oculte detrás del header y nav */
            position: relative; /* Asegura que las secciones sean posicionadas en relación con el main */
            overflow: hidden; /* Oculta el contenido que se desborda de las secciones */
        }

        section {
            margin-bottom: 30px;
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth; /* Transición suave al hacer scroll */
        }

        .product {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.3s ease; /* Ajusta la velocidad del parallax */
        }

        .product > div {
            flex: 0 0 auto;
            margin: 10px;
            text-align: center;
            max-width: 300px; /* Máximo ancho de cada producto */
        }

        .product img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Tamaño máximo de la foto */
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            clear: both; /* Asegura que el pie de página esté después del contenido */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        form button {
            background-color: #fff;
            color: #000;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo/logoamapola.svg" alt="Amapola Logo">
    </header>
    
    <nav>
        <a href="#">SHOP ALL</a>
        <a href="#">NEW ARRIVALS</a>
        <a href="#">READY TO WEAR</a>
        <a href="#">RESORT</a>
        <a href="#">BRIDAL</a>
        <a href="#">HOME COLLECTION</a>
    </nav>

    <main>
        <section class="product">
            <!-- Contenido de la sección 1 -->
            <div>            
                <img src="assets/images/1.jpg" alt="Producto 1"> 
            </div>
            <div>                     
                <img src="assets/images/2.jpg" alt="Producto 2">   
            </div>
            <div>          
                <img src="assets/images/3.jpg" alt="Producto 3"> 
            </div>
            <div>       
                <img src="assets/images/4.jpg" alt="Producto 4">
            </div>
            <div>            
                <img src="assets/images/5.jpg" alt="Producto 5"> 
            </div>
            <div>                
                <img src="assets/images/6.jpg" alt="Producto 6"> 
            </div>
        </section>

        <section class="product">
            <!-- Contenido de la sección 2 -->
            <div>       
                <img src="assets/images/1.jpg" alt="Producto 7">
            </div>
            <div>            
                <img src="assets/images/2.jpg" alt="Producto 8"> 
            </div>
            <div>                
                <img src="assets/images/3.jpg" alt="Producto 9"> 
            </div>
            <div>            
                <img src="assets/images/4.jpg" alt="Producto 10"> 
            </div>
            <div>                
                <img src="assets/images/5.jpg" alt="Producto 11"> 
            </div>
            <div>                
                <img src="assets/images/6.jpg" alt="Producto 12"> 
            </div>
        </section>
        
        <!-- Agrega más secciones según sea necesario -->

    </main>

    <footer>
        <a href="#">About Amapola</a>
        <a href="#">Behind the Brand</a>
        <a href="#">Client Service</a>
        <a href="#">Contact Us</a>
        <a href="#">Stores</a>
        <a href="#">Wholesale</a>
        <a href="#">Follow Us</a>
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">Facebook</a>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        
        &copy; 2024 Amapola. All rights reserved.
    </footer>

   <script>
        var parallaxSection = document.querySelector('.product');
        var productDivs = document.querySelectorAll('.product > div');

        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY;
            var parallaxValue = scrollPosition * 0.3; // Ajusta la velocidad del parallax

            productDivs.forEach(function(div) {
                div.style.transform = 'translateX(' + parallaxValue + 'px)';
            });

            if (scrollPosition >= parallaxSection.offsetWidth) {
                parallaxSection.scrollLeft = 0;
            }
        });
    </script>
</body>
</html>
